<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <div class="container">
        <div class="inputs">
            <form id="start-game">
                <div class="player-1">
                    <div class="img-wrapper">
                        <img src="cross.png" alt="" width="50px" height="50px">
                    </div>
                    <div class="user-input">
                        <label for="player1">Player 1</label>
                        <input type="text" name="player1" id="player1" placeholder="name">
                    </div>
                </div>
                <div class="player-2">
                    <div class="img-wrapper">
                        <img src="circle.png" alt="" width="50px" height="50px">
                    </div>
                    <div class="user-input">
                        <label for="player2">Player 2</label>
                        <input type="text" name="player2" id="player2" placeholder="name">
                    </div>
                </div>
            </form>
            <div class="controls">
                <button type="submit" form="start-game" id="start-button">Start Game</button>
            </div>
        </div>
        <div class="game-container">
            <div class="winning-banner">
                <div class="winner-text"></div>
            </div>
        </div>
    </div>
</body>
</html>
